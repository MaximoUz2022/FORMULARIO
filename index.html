<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="Form2022">
    <h1>Formulario Registro</h1>
    <input class="controlls" type="number"name="Id" id="Identificacion" placeholder="Ingrese su Identificacion" required>
    <input class="controlls" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre" required>
    <input class="controlls" type="text" name="Direccion" id="Direccion" placeholder="Ingrese su Direccion" required>
    <input class="controlls" type="text" name="Pais" id="Pais" placeholder="Ingrese su Pais" required>
    <input class="controlls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
    <input class="controlls" type="text" name="Observaciones" id="Observaciones" placeholder="Una Observacion">
    <h1>Datos Laborales</h1>
    <input class="controlls" type="text" name="Empresa" id="Empresa" placeholder="Ingrese Nombre Empresa" required>
    <input class="controlls" type="number" name="Sueldo" step="0.01" id="Sueldo" placeholder="Ingrese un Sueldo" required>
    <input class="controlls" type="number" name="Bonificacion" step="0.01" id="Bonificacion" placeholder="Ingrese Bonificacion" required>
    <input class="controlls" type="number" name="Otras" id="Otras" step="0.01" placeholder="Otras Bonificaciones" required>
    <input class="Button" type="submit" value="Enviar Datos">

    </section>
</body>
</html>
